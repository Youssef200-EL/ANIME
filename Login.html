<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/svg+xml" href="icons/social_media_logo_vine_icon-.ico">
    <link rel="stylesheet" href="css/Login.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <section>
                <div class="title">
                    <h1>Login form </h1>
                </div>
                <form action="">
                    <div class="input-box">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-box">
                        <input type="submit" class="login" value="Login">
                    </div>
                    <p class="link-text">
                        Forgot password ?
                        <a href="#">Click Hero</a>
                    </p>
                    <p class="link-text">
                        Do you not have an account ?
                       <a href="#">Click Hero</a>
                   </p>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
